steps:
  # Step 1: Build Docker image dari folder notes-backend
  - name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/be-baretta", "."]
    dir: "notes-backend"

  # Step 2: Push Docker image ke Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/be-baretta"]

  # Step 3: Deploy image ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "be",
        "--image", "gcr.io/$PROJECT_ID/be-baretta",
        "--timeout", "1000s",
        "--port", "5000",
        "--region", "us-central1",
        "--platform", "managed",
        "--allow-unauthenticated"
      ]

# Logging hanya ke Cloud Logging (bukan Cloud Storage)
options:
  logging: CLOUD_LOGGING_ONLY
